<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="alice">
    <meta name="description" content="">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>a nice webpage title</title>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="css/drawer.css">
    <script src="js/drawer.js"></script>
</head>

<body>


    <h1>
        A dependency-free Vanilla JS drawer
        <a href="https://github.com/tomaszbujnowicz/vanilla-js-drawer">GitHub repo</a>
    </h1>





    <!-- drawer0 right -->
    <button class="btn" data-drawer-trigger aria-controls="drawer0" aria-expanded="false" style="position:absolute; top: 20px; right: 20px; z-index:-1">0. about</button>


    <section class="drawer" id="drawer0" data-drawer-target>
        <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
        <div class="drawer__wrapper">

            <div class="drawer__header">
                <div class="drawer__title">
                    <h3>about</h3>
                </div>
                <button class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
            </div>

            <div class="drawer__content">
                {{ dr_about }}
                <div style="padding: 100px 0;"></div>
            </div>

        </div>
    </section>



    <!-- drawer1 left -->
    <button class="btn" data-drawer-trigger aria-controls="drawer1" aria-expanded="false" style="position:absolute; top: 20px; right: 20px; z-index:-1">1. load flowGraph data</button>


    <section class="drawer drawer--left" id="drawer1" data-drawer-target>
        <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
        <div class="drawer__wrapper">

            <div class="drawer__header">
                <div class="drawer__title">
                    <h3>load data</h3>
                </div>
                <button class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
            </div>

            <div class="drawer__content">
                {{ dr_load }}
                <div style="padding: 100px 0;"></div>
            </div>

        </div>
    </section>



    <!-- drawer2 right -->
    <button class="btn" data-drawer-trigger aria-controls="drawer2" aria-expanded="false" style="position:absolute; top: 20px; right: 20px; z-index:-1">2. summary statistics plots</button>


    <section class="drawer" id="drawer2" data-drawer-target>
        <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
        <div class="drawer__wrapper">

            <div class="drawer__header">
                <div class="drawer__title">
                    <h3>summary statistics plots</h3>
                </div>
                <button class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
            </div>

            <div class="drawer__content">
                {{ dr_sumplots }}
                <div style="padding: 100px 0;"></div>
            </div>

        </div>
    </section>



    <!-- drawer3 left -->
    <button class="btn" data-drawer-trigger aria-controls="drawer3" aria-expanded="false" style="position:absolute; top: 20px; right: 20px; z-index:-1">3. cell population details</button>


    <section class="drawer drawer--left" id="drawer3" data-drawer-target>
        <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
        <div class="drawer__wrapper">

            <div class="drawer__header">
                <div class="drawer__title">
                    <h3>cell population details</h3>
                </div>
                <button class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
            </div>

            <div class="drawer__content">
                {{ dr_cpop }}
                <div style="padding: 100px 0;"></div>
            </div>

        </div>
    </section>





</body>
</html>
