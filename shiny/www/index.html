<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="alice">
    <meta name="description" content="">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>a nice webpage title</title>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="css/drawer.css">
    <script src="js/drawer.js"></script>

    <!-- codyhouse -->
    <!-- The script is used in CSS to target that JavaScript is enabled and apply additional style accordingly. If you don't include the script, part of the style of the components won't be visible. -->
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
</head>



<body>



<!-- background visnetwork + absolute panel slider for max nodes -->




<!-- drawer0 right -->
<button class="btn btn--primary" aria-controls="drawer0" style="position:absolute; top: 20px; right: 20px; z-index:-1">0. about</button>

<div class="drawer js-drawer drawer--open-left" id="drawer0">
  <div class="drawer__content flex flex-column" role="alertdialog" tabindex="-1"  aria-labelledby="drawerTitle0">

    <div class="text-component">
        <h4 class="text-truncate" id="drawerTitle0">about</h4>

        <div class="drawer__body padding-x-md padding-y-sm js-drawer__body">
            {{ dr_about }}
        </div>
    </div>

    <button class="reset drawer__close-btn position-fixed js-drawer__close">
      <svg class="icon" viewBox="0 0 16 16"><title>Close drawer panel</title><g stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"><line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line><line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line></g></svg>
    </button>

  </div>
</div>




<!-- drawer1 left -->
<button class="btn btn--primary" aria-controls="drawer1" style="position:absolute; top: 20px; left: 20px; z-index:-1">1. load flowGraph data</button>

<div class="drawer drawerbig js-drawer drawer--open-left" id="drawer1">
  <div class="drawer__content flex flex-column" role="alertdialog" tabindex="-1"  aria-labelledby="drawerTitle1">

    <div class="text-component">
        <h4 class="text-truncate" id="drawerTitle1">load data</h4>

        <div class="drawer__body padding-x-md padding-y-sm js-drawer__body">
            {{ dr_load }}
        </div>
    </div>

    <button class="reset drawer__close-btn position-fixed js-drawer__close">
      <svg class="icon" viewBox="0 0 16 16"><title>Close drawer panel</title><g stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"><line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line><line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line></g></svg>
    </button>

  </div>
</div>



<!-- drawer2 right -->
<button class="btn btn--primary" aria-controls="drawer2" style="position:absolute; top: 60px; right: 20px; z-index:-1">2. summary statistics plots</button>

<div class="drawer js-drawer" id="drawer2">
  <div class="drawer__content flex flex-column" role="alertdialog" tabindex="-1"  aria-labelledby="drawerTitle2">

    <div class="text-component">
        <h4 class="text-truncate" id="drawerTitle2">summary statistics plots</h4>

        <div class="drawer__body padding-x-md padding-y-sm js-drawer__body">
            {{ dr_sumplots }}
        </div>
    </div>

    <button class="reset drawer__close-btn position-fixed js-drawer__close">
      <svg class="icon" viewBox="0 0 16 16"><title>Close drawer panel</title><g stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"><line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line><line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line></g></svg>
    </button>

  </div>
</div>



<!-- drawer3 left -->
<button class="btn btn--primary" aria-controls="drawer2" style="position:absolute; top: 60px; left: 20px; z-index:-1">3. cell population details</button>

<div class="drawer js-drawer drawer--open-left" id="drawer3">
  <div class="drawer__content flex flex-column" role="alertdialog" tabindex="-1"  aria-labelledby="drawerTitle3">

    <div class="text-component">
        <h4 class="text-truncate" id="drawerTitle3">cell population details</h4>

        <div class="drawer__body padding-x-md padding-y-sm js-drawer__body">
            {{ dr_cpop }}
        </div>
    </div>

    <button class="reset drawer__close-btn position-fixed js-drawer__close">
      <svg class="icon" viewBox="0 0 16 16"><title>Close drawer panel</title><g stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"><line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line><line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line></g></svg>
    </button>

  </div>
</div>



</body>
